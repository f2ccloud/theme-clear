<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <div class="page archive">
      <h2 class="single-title animate__animated animate__pulse animate__faster">
        <i class="far fa-folder-open fa-fw" aria-hidden="true"> </i>
        &nbsp;<th:block th:text="${category.spec.displayName}"></th:block>
      </h2>
      <h3 th:text="${#dates.format(category.metadata.creationTimestamp,'yyyy')} + ' 年'" class="group-title"></h3>
      <article class="archive-item" th:each="post : ${posts.items}">
        <a th:href="@{${post.status.permalink}}" class="archive-item-link">
          <span th:text="${post.spec.title}"></span>
        </a>
        <span class="archive-item-date" th:text="${#dates.format(post.spec.publishTime,'MM-dd')}"></span>
      </article>
      <div th:if="${posts.hasPrevious() || posts.hasNext()}" class="pagination">
        <a th:href="@{${posts.prevUrl}}">
          <span>上一页</span>
        </a>
        <span th:text="${posts.page} +' / '+ ${posts.total}"></span>
        <a th:href="@{${posts.nextUrl}}">
          <span>下一页</span>
        </a>
      </div>
    </div>
  </th:block>
</html>

<script type="text/javascript">
  window.config = {
    data: {},
  };
</script>
